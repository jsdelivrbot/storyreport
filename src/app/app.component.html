<app-story
    *ngFor="let d of Keys(data)"
    [index]="d"
    (update)="data[d] = $event; test()">
</app-story>


<mat-card>
  <!-- <mat-card-header>
    <mat-card-title>New Story</mat-card-title>
  </mat-card-header> -->
  <div
    class="btn-add-story-container">
    <button
      mat-icon-button
      class="btn-add-story"
      (click)="addStory()">
      <mat-icon>file_copy</mat-icon></button>
      <div class="new-page">
        New Page
      </div>

  </div>

</mat-card>


<mat-card *ngIf="uploading">
  <div
    class="btn-add-story-container">
    <button
      mat-icon-button
      class="btn-add-story">
      <mat-icon>sync</mat-icon></button>
      <div class="new-page">
        Uploading
      </div>
  </div>
</mat-card>

<button
  *ngIf="!uploading && data.length"
  class="btn-submit"
  (click)="submit()"
  mat-raised-button
  color="primary">
  <mat-icon>cloud_upload</mat-icon>
  Upload & process</button>
